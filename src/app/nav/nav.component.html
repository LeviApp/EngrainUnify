<nav>
  <img src="https://mma.prnewswire.com/media/948474/Engrain_Logo.jpg" alt="">
  <section *ngIf="(pageInfo | json) !== '{}'" class="pageInfo">
    <section>
      <h2>Units Per Page:</h2>
      <select name="pagecount" (change)="perPage($event)">
        <option value="100">100</option>
        <option value="75">75</option>
        <option value="50">50</option>
        <option value="25">25</option>
        <option value="10">10</option>
      </select>
    </section>
    <section>
      <button class="arrow left-arrow" (click)="arrowClick('left', pageInfo['current_page'])">

      </button>
      <h2>Page</h2>
      <input type="number" name="myNumber" id="myNumber" min="1" max="{{pageInfo['total_pages']}}"
        value="{{pageInfo['current_page']}}" (change)="pageInput($event)" (keyup)="checkVal($event)">
      <h2>of</h2>
      <h2>{{pageInfo['total_pages']}}</h2>
      <button class="arrow right-arrow" (click)="arrowClick('right', pageInfo['current_page'])">

      </button>

    </section>
  </section>
</nav>


<section>
    <h2>Units Per Page:</h2>
    <select name="plan" id="plan">
        <option value="100">100</option>
        <option value="75">75</option>
        <option value="50">50</option>
        <option value="25">25</option>
        <option value="10">10</option>
    </select>
    <button>
        <img src="https://media.glassdoor.com/sqll/1186442/engrain-squareLogo-1626652845959.png" alt="left arrow">
    </button>
    <h2>Page</h2>
    <input type="number" name="myNumber" id="myNumber" min="1" max="{{pageInfo['total_pages']}}" value="{{pageInfo['current_page']}}">
    <h2>of {{pageInfo['total_pages']}}</h2>
    <button>
        <img src="https://media.glassdoor.com/sqll/1186442/engrain-squareLogo-1626652845959.png" alt="right arrow">
    </button>
</section>

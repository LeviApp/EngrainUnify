<section class="groupHead">
    <h3>{{ category }}</h3>
    <h3>|</h3>
    <h3>{{unitInfo['total_count']}} Units</h3>

</section>
<section class="groupSect">
    <app-unit [unit]="unit" *ngFor="let unit of unitInfo['data']; index as i"></app-unit>
</section>
<h1 *ngIf="unitInfo['total_count'] === 0">THERE ARE NO UNITS</h1>
